<h4>Listado</h4>
<ul class="list-group">
  @for (item of characterList; track $index;
  let isFirst = $first;
  let isLast = $last;) {
  <li class="list-group-item d-flex justify-content-between align-items-center" [ngClass]="{
    'list-group-item-success': isFirst,
    'list-group-item-primary':isLast
  }">
    <div>
      <span class="text-primary">{{$index + 1}}. </span>
      <span>{{item.name}} - </span>
      <strong>Power :</strong>
      <span> ({{item.power}})</span>
    </div>
    <button class="btn btn-danger"
    (click)="onDeleteCharacter(item.id!)">X</button>
  </li>
  }
</ul>
