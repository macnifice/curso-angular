<h4>Formulario Personajes</h4>
<form class="row" (ngSubmit)="emitCharacter()">
  <input
    type="text"
    [(ngModel)]="character.name"
    name="name"
    class="form-control mb-2"
    placeholder="Nombre personaje">

  <input
    type="number"
    name="power"
    [(ngModel)]="character.power"
    class="form-control mb-2"
    placeholder="Poder">

    <button
    class="btn btn-primary"
    type="submit">Agregar
  </button>

  <!-- <pre>{{character | json}}</pre> -->
</form>
